<h2 mat-dialog-title>Hi {{ data.name }}</h2>
<mat-dialog-content>
  <p>What's your favorite pokemon?</p>
  <mat-form-field>
    <mat-label>Favorite Pokemon</mat-label>
    <input matInput [(ngModel)]="data.pokemon" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.pokemon" cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
