<div *ngIf="pokemon" class="pokemon-details">
  <div class="pokemon-image">
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />
  </div>

  <div class="pokemon-info">
    <h2 class="pokemon-name">{{ pokemon.name | uppercase }}</h2>

    <mat-card>
      <mat-card-content>
        <div class="pokemon-meta">
          <div>
            <div class="pokemon-meta-label">Height</div>
            <div class="pokemon-meta-value">{{ pokemon.height }} dm</div>
          </div>
          <div>
            <div class="pokemon-meta-label">Weight</div>
            <div class="pokemon-meta-value">{{ pokemon.weight }} hg</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="pokemon-attributes">
          <div class="attribute-card" *ngFor="let type of pokemon.types">
            <div class="attribute-name">Type</div>
            <div class="attribute-value">{{ type.type.name | uppercase }}</div>
          </div>
          <div class="attribute-card" *ngFor="let ability of pokemon.abilities">
            <div class="attribute-name">Ability</div>
            <div class="attribute-value">
              {{ ability.ability.name | uppercase }}
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
